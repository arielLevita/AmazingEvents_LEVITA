<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazing Events | Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/Logo-Amazing-Events.ico"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2">
        <div
          class="container-fluid d-flex flex-wrap justify-content-between align-items-center"
        >
          <!-- Logo -->
          <a class="nav d-flex navbar-brand" href="#">
            <img
              src="../assets/Logo Amazing Events.png"
              alt="Amazing Events logo"
            />
          </a>

          <!-- Links -->
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon borderless"></span>
            </button>
            <ul
              class="navbar-nav collapse navbar-collapse"
              id="navbarSupportedContent"
            >
              <li class="nav-item mx-2">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-wrap lh-sm" href="./upcomingEvents.html"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-wrap lh-sm" href="./pastEvents.html"
                  >Past Events</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Slider -->
      <div class="slider container-fluid">
        <div class="row d-flex align-items-center">
          <div class="col text-center">
            <a href="./pastEvents.html"
              ><i class="bi bi-chevron-left text-dark"></i
            ></a>
          </div>
          <div class="col-6 col-sm-8 text-center py-3">
            <h1>Contact</h1>
          </div>
          <div class="col text-center">
            <a href="./stats.html"
              ><i class="bi bi-chevron-right text-dark"></i
            ></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Contact form -->
      <div class="container my-5">
        <div class="row">
          <div class="col"></div>
          <div class="col-12 col-md-8 col-lg-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <div class="d-flex">
                <button type="submit" class="btn ms-auto">Submit</button>
              </div>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container-fluid text-light bg-dark pt-3">
          <div class="row d-flex flex-wrap justify-content-between">
            <div class="col social d-flex justify-content-start flex-grow-1">
              <div class="px-3">
                <a><i class="bi bi-instagram"></i></a>
              </div>
              <div class="px-3">
                <a><i class="bi bi-facebook"></i></a>
              </div>
              <div class="px-3">
                <a><i class="bi bi-whatsapp"></i></a>
              </div>
            </div>
            <div class="col cohort d-flex justify-content-end">
              <div class="px-3 ms-auto"><p>Cohort</p></div>
              <div class="cohort-logo p-0">
                <img
                  src="../assets/fe11.png"
                  class="border border-3"
                  alt="cohort logo"
                />
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
